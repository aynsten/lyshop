{echo:JS::import('form');}
<h1 class="page_title">分销代理等级编辑</h1>
<div id="obj_form" class="form2">
    <form action="{url:/distribution/level_save}" method="post" >
        {if:isset($id)}<input type="hidden" name="id" id="objId" value="{$id}">{/if}
    <dl class="lineD">
      <dt><b class="red">*</b> 等级名：</dt>
      <dd>
        <input name="name" type="text" pattern="required" value="{$name}" />
        <label> 会员等级名称（如：VIP，金牌 等等）</label>
      </dd>
      </dl>
      <dl class="lineD">
      <dt><b class="red">*</b>价格百分比(%)：</dt>
      <dd>
        <input name="prize_percent" type="text" class="small" pattern="int" value="{$prize_percent}" alt="必需为整数数字">
        <label>价格百分比(必需为大于100的整数100%是厂家价格)</label>
      </dd>
      </dl>
      <dl class="lineD">
      <dt><b class="red">*</b>升级满足代理数：</dt>
      <dd>
        <input name="person" type="text" class="small" pattern="int" value="{$person}" alt="必需为整数数字">
        <label>升级满足代理数(必需为整数)</label>
      </dd>
      </dl>
      <dl class="lineD">
      <dt><b class="red">*</b>升级满足订单数：</dt>
      <dd>
        <input name="qty" type="text" class="small" pattern="int" value="{$qty}" alt="必需为整数数字">
        <label>升级满足订单数(必需为整数)</label>
      </dd>
      </dl>
      <dl class="lineD">
      <dt><b class="red">*</b>允许升级：</dt>
      <dd>
        <label><input type="radio" name="is_alow" value="1" checked="checked">是</label>
        <label><input type="radio" name="is_alow" value="0">否</label>
    </dd></dl>
    
    <div style="text-align:center"><input type="submit" value="提交" class="button">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置" class="button"></div>
    </form>
</div>

<script type="text/javascript">
var form =  new Form();
form.setValue('parent_id','{$parent_id}');
form.setValue('type_id','{$type_id}');

</script>
